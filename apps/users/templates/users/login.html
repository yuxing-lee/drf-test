{% load socialaccount %}
{% block content %}

{% if user.is_authenticated %}
<li>User: {{ user.first_name }} {{ user.last_name }}</li>
<li>
    <a href="{% url 'account_logout' %}">Logout</a>
</li>
{% else %}
<li>
    <a href="{% provider_login_url 'google'%}?next=/">Login with Google</a>
</li>
{% endif %}


{% endblock content %}
